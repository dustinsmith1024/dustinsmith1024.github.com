---
layout: default
---
<aside id="related" class="post">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>
    {% endfor %}
  </ul>
</aside>

<div id="posts">
	<div class="post">
{{ content }}
	</div>
</div>
